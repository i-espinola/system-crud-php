<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!-- Icons -->
        <link href="./assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
        <link href="./assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

        <!-- CSS -->
        <link type="text/css" href="./assets/css/core.min.css" rel="stylesheet">
        <link type="text/css" href="./assets/css/main.min.css" rel="stylesheet">

        <title>Koper - Painel</title>
    </head>

    <body>

        <!-- MAIN -->
        <div class="main-content">

            <!-- NAV -->
            <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/brand/logo.png">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-default">
                        <div class="navbar-collapse-header">
                            <div class="row">
                                <div class="col-6 collapse-brand">
                                    <a href="#">
                                        <img src="assets/img/brand/logo.png">
                                    </a>
                                </div>
                                <div class="col-6 collapse-close">
                                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span></span>
                                        <span></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <ul class="navbar-nav ml-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link nav-link-icon" href="catalog.html"><span class="nav-link-inner--text">Catalogo</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-icon" href="business.html"><span class="nav-link-inner--text">Comercial</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link nav-link-icon" href="#"><span class="nav-link-inner--text">Clientes</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- NAV -->

            <!-- HEADER -->
            <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
                <div class="container align-items-center">
                    <div class="header-body">
                        <div class="row align-items-center">
                        </div>
                    </div>
                </div>
            </div>
            <!-- HEADER -->

            <!-- CONTENT -->
            <div class="container mt--7">
                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <div class="tab-content">

                                <!-- SECTION CLIENTS -->
                                <div class="tab-pane fade show active" id="clients">
                                    <div class="card shadow">
                                        <div class="card-top">
                                            <div class="card-header border-0">
                                                <h3 class="mb-0">Lista de Clientes</h3>
                                            </div>
                                            <button class="icon icon-shape text-white rounded-circle shadow" data-toggle="modal" data-target="#modal-client">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table table-flush">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th>Nome</th>
                                                        <th>CFP</th>
                                                        <th>Data nascimento</th>
                                                        <th>Endereço</th>
                                                        <th>Renda</th>
                                                        <th>Ações</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Ivan Espínola</td>
                                                        <td>388.921.097-80</td>
                                                        <td>09/02/1988</td>
                                                        <td>Av: Pequeno principe. Campeche - Florianópolis/SC</td>
                                                        <td>R$ 5.000,00</td>
                                                        <td class="table-actions">
                                                            <a href="#!" class="nav-link nav-link-icon" data-toggle="tooltip" data-original-title="Editar"><i class="far fa-edit"></i></a>
                                                            <a href="#!" class="nav-link nav-link-icon" data-toggle="tooltip" data-original-title="Apagar"><i class="fas fa-trash"></i></a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <!-- SECTION ENTERPRISES -->

                                <!-- MODALS -->

                                <!-- ENTERPRISE -->
                                <div class="modal fade" id="modal-client" tabindex="-1" role="dialog" aria-labelledby="modal-client" aria-hidden="true">
                                    <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title">Cadastrar cliente</h1>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">×</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-client">
                                                    <div class="row">
                                                        <div class="col form-group">
                                                            <label for="nome-client" class="form-control-label">Nome</label>
                                                            <input class="form-control" type="text" id="nome-client">
                                                        </div>
                                                        <div class="col form-group">
                                                            <label for="cpf" class="form-control-label">CPF</label>
                                                            <input class="form-control" type="tel" maxlength="11" id="cpf">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col form-group">
                                                            <label for="address" class="form-control-label">Endereço</label>
                                                            <input class="form-control" type="text" id="endereco">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col form-group">
                                                            <label for="birth" class="form-control-label">Data de nascimento</label>
                                                            <div class="input-group">
                                                                <input class="form-control datepicker" type="text" value="06/20/1990" id="birth">
                                                            </div>
                                                        </div>
                                                        <div class="col form-group">
                                                            <label for="income" class="form-control-label">Renda</label>
                                                            <div class="input-group ">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">R$</span>
                                                                </div>
                                                                <input class="form-control" type="tel" maxlength="8" id="income">
                                                                <div class="input-group-append">
                                                                    <span class="input-group-text">,00</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-primary ml-auto">Cadastrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ENTERPRISE -->

                                <!-- MODALS -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- CONTENT -->
        </div>

        <!-- Core -->
        <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
        <script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="./assets/js/core.min.js"></script>

        <!-- JS -->
        <script src="./assets/js/main.min.js"></script>
    </body>

</html>
